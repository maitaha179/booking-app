<div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic outlined example">
    <button type="button" class="btn btn-outline-primary" routerLink="/allusers">Users</button>
    <button type="button" class="btn btn-outline-primary" routerLink="/allhotels">Hotels</button>
  </div>

<div clas="container-lg" >
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#Id</th>
            <th scope="col">F.Name</th>
            <th scope="col">L.Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Age</th>
            <th scope="col">Phone</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of Users">
          <tr>
            <th scope="row">{{item._id}}</th>
            <td>{{item.fname}}</td>
            <td>{{item.lname}}</td>
            <td>{{item.email}}</td>
            <td>{{item.adress}}</td>
            <td>{{item.age}}</td>
            <td>{{item.Phone}}</td>
            <td class = "d-flex justify-content-between">
                <button class="btn btn-primary" routerLink="/single/{{item._id}}">Show</button>
                <button class="btn btn-warning">Edit</button>
                <button class="btn btn-danger ">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
