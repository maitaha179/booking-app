<form class="row g-3" #registerform="ngForm" (ngSubmit)="handleSubmit(registerform)">
    <div class="col-md-6">
        <label for="FName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="FName" placeholder="Enter First Name">
      </div>
      <div class="col-md-6">
        <label for="LName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="LName" placeholder="Enter Last Name">
      </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Phone</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Age</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  </form>
